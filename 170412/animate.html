<html lang="en">
<head>

</head>
<body>
<button id="fw">FF</button>
<button id="rw">RW</button>
<style>

    .item{position: relative}

</style>

<div>
    <img id="h1" class="item" src = "horse.jpg">

</div>

<div>

</div>
<div>

</div>

</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function(e){
       $("#fw") .on("click",function (e) {
        $(".item").animate({left:"500px",
        opacity :"0.3" },3000);
       });

        $("#rw") .on("click",function (e) {
            $(".item").show({right:"500px"},3000);
        });

    });

</script>


</body>
